{% macro render_upload_form(form, model, name) %}
    <form action="{{ url_for('admin.upload_photo', id=model.id) }}" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.photo.label }} {{ form.photo(size=60) }}
        <input type="submit" value="Upload Photo">
    </form>
{% endmacro %}
